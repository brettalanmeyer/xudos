{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

	<div class="container">

		<h1>Login</h1>

		<form action="{{ url_for('authenticationController.login') }}" method="POST">

			{{ form.next }}

			<div class="form-group">
				{{ form.email.label }}
				{{ form.email(class = "form-control", autofocus = true) }}
			</div>

			<div class="form-group">
				{{ form.password.label }}
				{{ form.password(class = "form-control") }}
			</div>

			<a href="/forgot-password" class="d-inline-block float-right mt-3">Forgot your password?</a>

			<button class="btn btn-primary">Login</button>

		</form>


	</div>

{% endblock %}
