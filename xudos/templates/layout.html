<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="{{ url_for('static', filename = 'images/xpanxion-icon.png') }}" type="image/x-icon" />

		{% assets "css_all" %}
			<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
		{% endassets %}

		<title>Xpanxion Xudos | {% block title %}{% endblock %}</title>

	</head>
	<body class="{{ request.endpoint|lower|replace('.', '-') }}">

		{% include 'partials/navigation.html' %}
		{% include 'partials/messages.html' %}

		{% block body %}{% endblock %}

		{% include 'partials/confirm.html' %}

		{% assets "js_all" %}
			<script type="text/javascript" src="{{ ASSET_URL }}"></script>
		{% endassets %}

	</body>
